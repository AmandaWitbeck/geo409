    <style>
        body {

<body>
    <header>
        <h1>TASK F</h1>
        <h2>GEO 409</h2>
    </header>

    <div id='map'></div>

    <footer>
        <p>Map authored by Amanda Witbeck</p>
        <p>Additional information about the data and map goes here.</p>
        <p>Lorem ipsum 
        </p>
    </footer>

    <script>

        var map = L.map('map', {
            center: [38.96,-85.36],
            zoom: 8,
        });
       
        var tiles = L.tileLayer('http://a{s}.acetate.geoiq.com/tiles/acetate-hillshading/{z}/{x}/{y}.png', {
            attribution: '&copy;2012 Esri & Stamen, Data from OSM and Natural Earth',
            subdomains: '0123',
            minZoom: 4,
            maxZoom: 12
        });
        
        map.addLayer(tiles);
        
        
       // TASK F 
        var cities = [
             {
                 name: "Louisville",
                 properties:     {
                     coordinates: [38.25, -85.7667],
                     population: 756832,
                     state: "KY" }
             },  
            
            {
                name: "Nashville",
                properties:     {
                    coordinates: [36.1667, -86.7833],
                    population: 609644,
                    state: "TN" }
            },
             
            {
                name: "Cincinatti",
                properties:     {
                    coordinates: [39.1000, -84.5167],
                    population: 297517,
                    state: "OH"
                                }
            }
       
        ];
        
         for(var i = 0; i < cities.length; i++){
            //console.log(cities[i]);
            //console.log(cities[i].properties.population);
            
            var props = cities[i].properties;
                //console.log(props);
                //console.log(props.state);
            
            var name = cities[i].name;
            
            var popup = buildPopup(name, props.population, props.state);
            
            L.marker(props.coordinates).addTo(map)
                .bindPopup(popup);
            
                                                }
       
        

          function buildPop(name, pop, state) {
            if(state == "KY") {
                var colorClass = "red";
            } else if(state == "TN") {
                var colorClass = "blue";
            } else if(state == "OH") {
                var colorClass = "yellow"
            }
            return "<div class='"+colorClass+"'><b>"+name+"</b><br>"+
    "<b>Population</b>: "+pop.toLocaleString()+"<div>";
        }
            
        
            
        // End code for Task F
        
          
    </script>
    
</body>
